<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>BCT Circle Packing Chart 02</title>
  <link href="https://playground.anychart.com/docs/samples/BCT_Circle_Packing_Chart_02/iframe" rel="canonical">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-circle-packing.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "All-weather Lifeboat", children: [
        {name: "Mersey",        value: 564},
        {name: "Severn",      value:  4262},
        {name: "Shannon",     value:   2429},
        {name: "Tamar",      value:  2530},
        {name: "Trent",     value:   2765}
      ]},
      {name:   "Inshore Lifeboat", children: [
        {name: "A-Class",         value:  85},
        {name: "B-Class",          value:  14400},
        {name: "D-Class",         value:   12964},
        {name: "E-Class",         value:  3961},
        {name: "Hovercraft",          value:  555},
        {name: "Rescue Watercraft",         value:   101}
      ]},
       
    ];

    // create a chart and set the data
    var chart = anychart.circlePacking(data, "as-tree");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Assets<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "broken down by All-Weather and Inshore</span>");

    // set the container id
    chart.container("container");
  
  // enable HTML for labels
	chart.labels().useHtml(true);

	// configure labels
	chart.labels().format(
  	"{%name}<br><span style='font-weight:bold'>{%value}</span>"
	);

	// configure tooltips
	chart.tooltip().format(
 	"Total incidents: {%value}"
	);

    // initiate drawing the chart
    chart.draw();
});
</script>
 </body>
</html>
