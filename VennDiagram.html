<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Number of Records in Radio Station by Artist</title>
  <link href="https://playground.anychart.com/gallery/src/Venn_Diagram/Number_of_Records_in_Radio_Station_by_Artist/iframe" rel="canonical">
  <meta content="AJAX Chart,Chart from JSON,JSON Chart,JSON Plot,Logic Diagram,Primary Diagram,Set Diagram,Tooltip,Venn Chart,Venn Diagram" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html,
body,
#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-venn.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
  // The data used in this sample can be obtained from the CDN
  // https://cdn.anychart.com/samples/venn-charts/number-of-records-in-radio-station-by-artist/data.json
  anychart.data.loadJsonFile(
    'https://cdn.anychart.com/samples/venn-charts/number-of-records-in-radio-station-by-artist/data.json',
    function (data) {
      // create venn diagram
      var chart = anychart.venn(data);

      // set chart title
      chart
        .title()
        .enabled(true)
        .padding({ bottom: 35 })
        .text('Number of Records in Radio Station by Artist');

      // set labels settings
      chart.labels().fontSize(12).fontColor('#60727b').format('{%Name}');

      // set select labels settings
      chart.selected().labels().enabled(true).fontColor('#fff');

      // set intersections labels settings
      chart
        .intersections()
        .labels(false)
        // disable intersections fill
        .fill('none');

      // set tooltip format settings
      chart
        .tooltip()
        .titleFormat('{%Name}')
        .format(function () {
          // if Radio Station, see data
          if (this.x === 'A') {
            return 'Total Records: ' + this.value;
          }
          return (
            'Album: ' +
            this.getData('album') +
            '\n' +
            'Records: ' +
            this.value
          );
        });

      // disable legend
      chart.legend(false);

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();
    }
  );
});</script>
 </body>
</html>
