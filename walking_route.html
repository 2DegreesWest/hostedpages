<style>
/* Bouncing animation for walkers */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
.bouncing {
    display: inline-block;
    animation: bounce 1s infinite;
}

/* Popup box styling */
.popup-box {
    width: 280px;  /* Increased width */
    font-size: 14px;
    line-height: 1.5;
}

.title-container {
    position: absolute;
    top: 10px;
    left: 2.5%; /* Centers the title within 95% width */
    width: 95%; /* Expands title width */
    font-size: 16px;
    font-weight: bold;
    color: black;
    background: rgba(255, 255, 255, 0.95);
    padding: 6px 14px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center; /* Ensures text is centered */
    gap: 6px;
    z-index: 9999;
}
.title-container i {
    font-size: 18px;
    color: #4CAF50;
}

/* Center milestone labels properly */
.milestone-label {
    font-size: 14px;
    font-weight: bold;
    color: lightgrey;
    text-align: center;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
</style>
